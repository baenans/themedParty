<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<style type="text/css">
	body{
		color: white;
		background-color: black;
	}
	a, a:visited, a:hover, a:active{
		color: white;
	}
	.loginbox{
		width: 100%;
		position:absolute;
		top:50%;  
		margin-top:-120px; 
	}
	</style>
</head>
<body>

<div class="loginbox text-center">
	<h1>Login</h1>
	<form action="./" method="POST">
	  	{% csrf_token %}
  	<div class="row" style="margin-top: 10px;">
  		<div class="col-md-4 col-md-offset-4">
  			 <p><input type="text" class="form-control" name="username" placeholder="Usuario" required></p>
  			 <p><input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required></p>
  		
  		    {% if error %}
            <div class="alert alert-danger">
              {{ error }}
            </div>
    		{% endif %}
    	</div>
  	</div>

    <p><button type="submit" class="btn btn-primary" role="button">Acceder</button></p>

	</form>
</div>

</body>
</html>
